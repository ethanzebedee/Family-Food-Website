    <script>
        function initMap() {
            // The location of UCD
            const markerLoc = { lat: -53.3067494, lng: -6.2232223 };
            // The map, centered at UCD
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: markerLoc,
            });
            // The marker, positioned at UCD
            const marker = new google.maps.Marker({
                animation: google.maps.Animation.DROP, //Drop animation when map initialises
                position: markerLoc,
                map: map,
            });

            marker.addListener("click", toggleBounce);
        }

        function toggleBounce() {
            if (marker.getAnimation() !== null) { //if already bouncing, stop bouncing
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE); //bounce animation
            }
        }
    </script>
